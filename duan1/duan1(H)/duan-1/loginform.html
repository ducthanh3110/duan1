<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/05970e0308.js" crossorigin="anonymous"></script>
</head>
<body onload="loadcarthome()">
	<div class="wrapper fadeInDown">
		<div id="formContent">
		  <!-- Tabs Titles -->
		  <h2 class="active"> Đăng Nhập </h2>
		  <!-- Login Form -->
		  <form>
			<input type="text" id="login" class="fadeIn second" name="login" placeholder="Tên đăng nhập">
			<input type="password" id="password" class="fadeIn third" name="login" placeholder="Mật khẩu">
			<input type="submit" class="fadeIn fourth" value="Log In">
		  </form>
	  
		  <!-- Remind Passowrd -->
		  <div id="formFooter">
			<a class="underlineHover" href="#">Quên mật khẩu?</a>
		  </div>
	  
		</div>
	  </div>
</body>

</html>
